<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script src="https://kit.fontawesome.com/17a8cc92bc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section id="wrapper">
        <header class="header">
            <nav>
                <ul class="mobileSize">
                    <li class="fas fa-bars"></li>
                    <li><p>ALL</p></li>
                    <li><p>IMAGES</p></li>
                </ul>
                <ul class="desktopSize">
                    <li>Gmail</li>
                    <li>images</li>
                </ul>
                <ul>
                    <li class="fas fa-th"></li>
                    <li>
                        <img class="userImage" src="./images/images.png" alt="user profile">
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="googleImg">
               <img src="./images/googleLogo.png" alt="google logo">
            </div>
            <div class="searchContainer">
                <div class="searchBar">
                    <button type="submit"><i class="fas fa-search"></i></button>
                    <input class="inputSearch" type="text">
                    <button type="submit"><i class="fas fa-microphone"></i></button>
                </div>       
            </div>
            <div class="lang">
                <p>Google offered in: <span class="localLang">hrvatski</span></p>
            </div>
        </main>
        <footer class="footer">
            <div class="country">Croatia</div>
            <hr>
            <div class="footerMenu">
                <ul class="firstMenuMobile">
                    <li class="showOnMobile">Settings</li>
                    <li class="showOnMobile">Privacy</li>
                    <li class="showOnMobile">Terms</li>
                </ul>   
                <ul class="firstMenuDesktop">
                    <li class="showOnDesktop">About</li>
                    <li class="showOnDesktop">Advertising</li>
                    <li class="showOnDesktop">Business</li>
                    <li class="showOnDesktop">How Search Works</li>
                </ul>        
                <ul class="secondMenuMobile">
                    <li class="showOnMobile">Advertising</li>
                    <li class="showOnMobile">Business</li>
                    <li class="showOnMobile">About</li>                   
                </ul>
                <ul class="secondMenuDesktop">
                    <li class="showOnDesktop">Privacy</li>
                    <li class="showOnDesktop">Terms</li>
                    <li class="showOnDesktop">Settings</li>
                </ul>
            </div>        
        </footer>
    </section>
</body>
</html>
